<header class="header-login-signup">
  
    <div class="header-limiter">
  
      <h1><a routerLink="/produtos/">Komr<span>ade</span></a></h1>
  
      <nav>
        <a routerLink="/produtos/">Produtos</a>
      </nav>
  
      <ul>        
        <li><a routerLink="/usuarios/new/">Cadastro</a></li>
      </ul>
  
    </div>
  
  </header>
<br>
<form *ngIf="usuarioForm" [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">

  <label>
    Login:
      <input matInput type="text" formControlName="email">

  </label>

  <label>
    Senha:

      <input matInput type="password" formControlName="senha">

  </label>

  <button type="submit">Logar</button>
  
</form>

<a routerLink="/usuarios/new">Cadastrar</a>
